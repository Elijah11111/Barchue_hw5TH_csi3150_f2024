<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Sales</title>
    <link rel="stylesheet" href="./css/styles.css"> <!-- Link to external css -->
    <script defer src="./js/main.js"></script> <!-- Link to main js file -->
    <script defer src="./js/data.js"></script> <!-- Link to the data.js file -->
</head>
<body>
    <h1>Used Car Sales</h1>

    <section id="filters">
        <label for="minYear">Min Year:</label>
        <input type="number" id="minYear" placeholder="2005">
        
        <label for="maxYear">Max Year:</label>
        <input type="number" id="maxYear" placeholder="2020">

        <label for="make">Make:</label>
        <select id="make" multiple>
            <!-- Options will be dynamically generated by js -->
        </select>

        <label for="maxMileage">Max Mileage:</label>
        <input type="number" id="maxMileage" placeholder="30000">

        <label for="minPrice">Min Price:</label>
        <input type="number" id="minPrice" placeholder="5000">

        <label for="maxPrice">Max Price:</label>
        <input type="number" id="maxPrice" placeholder="25000">

        <label for="color">Color:</label>
        <select id="color" multiple>
            <!-- Options will be dynamically generated by js -->
        </select>

        <button id="filterBtn">Filter</button>
    </section>

    <section id="carListings">
        <!-- Car listings will be dynamically generated here -->
    </section>
</body>
</html>
